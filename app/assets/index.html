<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Phaser SCORM</title>
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="width" />
    <meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui" />
    <meta http-equiv="cleartype" content="on" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="styles/app.min.css">
</head>
<body>
    <!-- Overlay called from Phaser to display SCORM interactions -->
    <div id="overlay" class="overlay">
        <!-- @todo use template system like Underscore -->
        <div class="toolbar"><a class="close" href="#"><span>x</span></a></div>
        <div class="teasing"></div>
        <div class="wrapper"></div>
        <div class="results"></div>
        <!-- @todo locale -->
        <button id="game-validate" type="button">Validate</button>
        <button id="game-close" type="button">Close</button>
    </div>

    <!-- Phaser container -->
    <div id="app"></div>
    <!-- @todo review requirejs for async load -->
    <!--<script data-main="scripts/app" src="bower_components/requirejs/require.js"></script>-->
    <script src="scripts/app.min.js"></script>
    <!-- @todo require('application').init() -->
</body>
</html>
